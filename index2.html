<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4G LTE Calculator</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>4G LTE Calculator</h2>
            <div class="input-group">
                <label for="resourceBlockBandwidth">Resource Block Bandwidth:</label>
                <input type="number" id="resourceBlockBandwidth" placeholder="Enter resource block bandwidth" required>
                <select id="rbBandwidthUnit">
                    <option value="Hz">Hz</option>
                    <option value="kHz">kHz</option>
                    <option value="MHz">MHz</option>
                    <option value="GHz">GHz</option>
                </select>
            </div>
            <div class="input-group">
                <label for="subCarrierSpacing">Subcarrier Spacing:</label>
                <input type="number" id="subCarrierSpacing" placeholder="Enter subcarrier spacing" required>
                <select id="subCarrierSpacingUnit">
                    <option value="Hz">Hz</option>
                    <option value="kHz">kHz</option>
                    <option value="MHz">MHz</option>
                    <option value="GHz">GHz</option>
                </select>
            </div>
            <div class="input-group">
                <label for="ofdmSymbolsPerRB">Number of OFDM symbols per resource block:</label>
                <input type="number" id="ofdmSymbolsPerRB" placeholder="Enter number of OFDM symbols" required>
            </div>
            <div class="input-group">
                <label for="rbDuration">Resource Block Duration:</label>
                <input type="number" id="rbDuration" placeholder="Enter resource block duration" required>
                <select id="rbDurationUnit">
                    <option value="s">s</option>
                    <option value="ms">ms</option>
                    <option value="micros">micros</option>
                </select>
            </div>
            <div class="input-group">
                <label for="parallelRB">Number of Parallel Resource Blocks:</label>
                <input type="number" id="parallelRB" placeholder="Enter number of parallel resource blocks" required>
            </div>
            <div class="input-group">
                <label for="qamType">Bits are modulated using:</label>
                <input type="number" id="qamType" placeholder="Enter QAM type (power of 2)" required>
            </div>
            <button onclick="calculateLTE()">Calculate</button>
        </div>
        <div class="results" id="results">
            <h2>Results</h2>
            <div id="resultContent"></div>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
